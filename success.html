<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        .success-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 90%;
        }
        h2 {
            color: #1877f2;
            font-size: 22px;
        }
        p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }
        .success-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 15px;
        }
        .close-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .close-btn:hover {
            background-color: #165e9e;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="success-icon">âœ…</div>
        <h2>Success!</h2>
        <p>Your followers will be added within 24 hours.</p>
        <p>Stay tuned and enjoy your boost!</p>
        <button class="close-btn" onclick="window.close()">Close</button>
    </div>

</body>
</html>
